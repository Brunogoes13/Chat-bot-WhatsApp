<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp Bot</title>
    
    <!-- Opcional: referÃªncia ao arquivo manifest -->
    <link rel="manifest" href="manifest-1.0.0.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conecte seu WhatsApp ao Bot</h1>
        <p>Escaneie o QR Code abaixo para conectar seu WhatsApp:</p>
        <img src="public/qr.png" class="qr-code" alt="QR Code" id="qr-code">
    </div>

    <script>
        // Esse script atualiza a imagem do QR Code automaticamente a cada 5 segundos
        setInterval(() => {
            const timestamp = new Date().getTime();
            document.getElementById('qr-code').src = 'qr.png?' + timestamp;
            console.log('Atualizando QR Code: ' + timestamp);
        }, 5000);
    </script>
</body>
</html>
